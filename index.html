<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Freeview - Página de Prueba</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f7f7fa;
            color: #222;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        header {
            background: #1446a0;
            color: #fff;
            padding: 24px 0 16px 0;
            text-align: center;
            font-size: 2.3rem;
            letter-spacing: 2px;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            padding: 32px 40px;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.09);
            text-align: center;
        }
        .card h2 {
            margin: 0 0 10px 0;
            color: #1446a0;
        }
        .card p {
            margin-top: 10px;
            color: #444;
        }
        footer {
            background: #1446a0;
            color: #fff;
            text-align: center;
            padding: 14px 0;
            font-size: 1rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <header>
        Freeview
    </header>
    <main>
        <div class="card">
            <h2>¡Página de prueba funcionando!</h2>
            <p>
                Si ves esto, tu sitio <b>freeview.com.ar</b> está correctamente conectado a GitHub Pages y Cloudflare.
            </p>
            <p style="margin-top: 20px; color:#888;">
                Versión simple de prueba – septiembre 2025.
            </p>
        </div>
    </main>
    <footer>
        © 2025 Freeview | Página de prueba
    </footer>
</body>
</html>
